<!DOCTYPE html>
<!--
Documento Ejemplo
II Examen
IQ 2022
-->
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='css/Ejemplo.css'>        
    </head>

    <body>

        <!--Nav bar-->
        <header>
            <div class="h1Pg">
                    <h1>LISTA DE BANDAS EN COSTA RICA</h1>
                </div>           
        </header>
        <br>
        <br>
        <br>
        <div class="container">
            <!--Main content -->
            <br>
            <br>
            <h2>Bandas que han visitado Costa Rica:</h2>   

            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    
                    <div class="carousel-item active">
                        <img src="images/lambofgod.jpg" class="d-block w-35" alt="banda" height="800px">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Nombre: Lamb Of God</h5>
                            <p>A単o: 2017 </p>
                        </div>
                    </div>
                    
                    <div class="carousel-item">
                        <img src="images/ratablanca.jpg" class="d-block w-35" alt="banda" height="800px">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Nombre: Rata Blanca</h5>
                            <p>A単o: 2012</p>
                        </div>
                    </div>
                    
                    <div class="carousel-item">
                        <img src="images/slayer.jpg" class="d-block w-35" alt="banda" height="800px">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Nombre: Slayer</h5>
                            <p>A単o: 2011 </p>
                        </div>
                    </div>                   
                    
                    <div class="carousel-item">
                        <img src="images/brujeria.jpg" class="d-block w-35" alt="banda" height="800px">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Nombre: Brujeria</h5>
                            <p>A単o: 2022</p>
                        </div>
                    </div>                                       
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
           
        </div>
        <!--Footer -->
        <footer th:replace="plantilla/template::foot"></footer>
    </body>
</html>
